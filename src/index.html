<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página da empresa com arquitetura corporativa e mapa de rede">
    <title>Página da Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin: 20px 0;
        }
        .logo {
            width: 150px; /* Tamanho do logotipo */
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Largura dos cartões */
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logotipo da Empresa" class="logo"> <!-- Substitua logo.png pelo caminho do seu logotipo -->
    </div>

    <div class="container">
        <div class="card">
            <h2>Arquitetura Corporativa</h2>
            <p>Veja a estrutura e os processos da nossa empresa.</p>
            <a href="https://www.exemplo.com/arquitetura" target="_blank">Acessar</a> <!-- Link para a arquitetura corporativa -->
        </div>

        <div class="card">
            <h2>Mapa de Rede de Grafos</h2>
            <p>Explore as relações entre os nossos departamentos.</p>
            <a href="https://www.exemplo.com/mapa" target="_blank">Abrir Mapa</a> <!-- Link para o mapa de rede -->
        </div>
    </div>
</body>
</html>
