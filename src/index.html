<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página da empresa com arquitetura corporativa e mapa de rede">
    <title>Página da Empresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin: 20px 0;
        }

        .logo {
            width: 150px;
            /* Tamanho do logotipo */
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            /* Largura dos cartões */
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }


        * {
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .d1 {
            position: absolute;
            background-image: url(travessia-marins-itacare-Sandro-Beltrame.jpeg);
            background-size: 1400px 1050px;

            height: 30vh;
            width: 15vw;

            background-position: 0 50%;

            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            animation: dd1 10s 1, dd12 10s 1;
            animation-delay: 4s, 14s;
        }

        .d2 {
            position: absolute;
            background-image: url(travessia-marins-itacare-Sandro-Beltrame.jpeg);
            background-size: 1400px 1050px;

            height: 50vh;
            width: 25vw;

            background-position: -10vw 50%;
            left: 10vw;

            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            animation: dd2 10s 2;
            animation-delay: 4s;
        }

        .d3 {
            position: absolute;
            background-image: url(travessia-marins-itacare-Sandro-Beltrame.jpeg);
            background-size: 1400px 1050px;
            overflow: hidden;

            height: 100vh;
            width: 40vw;
            left: 25vw;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8);
            background-position: -35vw 50%;

            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            animation: dd3 10s 2;
            animation-delay: 4s;
        }

        .d4 {
            position: absolute;
            overflow: hidden;
            background-image: url(travessia-marins-itacare-Sandro-Beltrame.jpeg);
            background-size: 1400px 1050px;

            height: 80vh;
            width: 25vw;
            left: 60vw;
            background-position: -70vw 50%;

            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            animation: dd4 10s 2;
            animation-delay: 4s;
        }

        @keyframes dd1 {
            0% {}

            50% {
                width: 95vw;
            }
        }

        @keyframes dd12 {
            0% {}

            50% {
                background-position: Calc(0vw - 40px) 50%;
            }
        }

        @keyframes dd2 {
            0% {}

            50% {
                background-position: Calc(-10vw - 40px) 50%;
            }
        }

        @keyframes dd3 {
            0% {}

            50% {
                background-position: Calc(-35vw - 40px) 50%;
            }
        }

        @keyframes dd4 {
            0% {}

            50% {
                background-position: Calc(-70vw - 40px) 50%;
            }
        }
        .centralizar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 163, 52, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 5;
            width: 60%;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
    </div>
    <div class="centralizar">
        <div class="header">
            <img src="logo.svg" alt="Logotipo da Empresa" class="logo">
            <!-- Substitua logo.png pelo caminho do seu logotipo -->
        </div>

        <div class="container">
            <div class="card">
                <h2>Arquitetura Corporativa</h2>
                <p>Veja a estrutura e os processos da nossa empresa.</p>
                <a href="src/arquitetura-corporativa/index.html?view=id-03193a42fc6040c3a5e68af6f414bfba" target="_blank">Acessar</a>
                <!-- Link para a arquitetura corporativa -->
            </div>

            <div class="card">
                <h2>Mapa de Rede de Grafos</h2>
                <p>Explore as relações entre os nossos departamentos.</p>
                <a href="network-org.html" target="_blank">Abrir Mapa</a> <!-- Link para o mapa de rede -->
            </div>
        </div>
    </div>
</body>

</html>
